
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Push Lab Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#FDFDFF] text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script>
      // Service Worker Registration
      // Note: This only works when hosted on the same origin (domain).
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => {
              console.log('SW registered on scope:', reg.scope);
            })
            .catch(err => {
              // In preview environments, origin mismatch is common and blocked by browser security.
              console.warn('Service Worker registration skipped or blocked:', err.message);
            });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
