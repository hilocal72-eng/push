
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Push Lab Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#FDFDFF] text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script>
      // Service Worker Registration
      // Browsers enforce Same-Origin policy. If this app is in an iframe on a different domain,
      // the following registration may be blocked by security settings.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('[SW] Registered successfully.');
            })
            .catch(err => {
              if (err.name === 'SecurityError') {
                console.warn('[SW] Registration blocked due to Origin Mismatch (Sandbox Iframe).');
              } else {
                console.error('[SW] Registration failed:', err);
              }
            });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
